<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>30 Days of JavaScript challenge LeaderBoard</h2>

    <form id="scoreForm" class="input-container">
        <input type="text" name="firstName" placeholder="FirstName" id="firstName" class="input-firstName">
        <input type="text" name="lastName" placeholder="LastName" id="lastName" class="input-lastName">
        <input type="text" name="country" placeholder="Country" id="country" class="input-country">
        <input type="number" name="score" placeholder="Score" id="score" class="input-score">
        <button id="Add">Add Player</button>
    </form>

    <p id="required"></p>

    <ul id="topScores"></ul>

    <script src="script.js"></script>
</body>
</html>
